name: CI/CD Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: false

      - name: Get Go cache paths
        id: go-cache
        run: |
          echo "build=$(go env GOCACHE)" >> $GITHUB_OUTPUT
          echo "mod=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT

      - name: Cache Go build & module cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.go-cache.outputs.build }}
            ${{ steps.go-cache.outputs.mod }}
          key: go-${{ runner.os }}-amd64-${{ hashFiles('go.sum') }}
          restore-keys: |
            go-${{ runner.os }}-amd64-
            go-${{ runner.os }}-

      - name: Build memofy-core
        run: go build ./cmd/memofy-core

      - name: Build memofy-ui
        run: go build ./cmd/memofy-ui

      - name: Run unit tests
        run: |
          go test -v -race -coverprofile=coverage.out ./internal/...

      - name: Run integration tests
        run: |
          go test -v -race ./tests/integration/...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella

      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code formatting issues found"
            gofmt -s -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

  lint:
    name: Lint
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: false

      - name: Get Go cache paths
        id: go-cache
        run: |
          echo "build=$(go env GOCACHE)" >> $GITHUB_OUTPUT
          echo "mod=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT

      - name: Cache Go build & module cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.go-cache.outputs.build }}
            ${{ steps.go-cache.outputs.mod }}
          key: go-${{ runner.os }}-amd64-${{ hashFiles('go.sum') }}
          restore-keys: |
            go-${{ runner.os }}-amd64-
            go-${{ runner.os }}-

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
